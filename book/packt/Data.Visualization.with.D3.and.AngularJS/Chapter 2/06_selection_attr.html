<html> 
  <head> 
    <script src="bower_components/d3/d3.js" charset="UTF-8"></script> 
  </head> 
  <body> 
	<p>Apple, Banana and Orange</p>

	<script type="text/javascript">
	  // Set the attribute
	  d3.select('p').attr('class', 'my-class');
	  // Get the attribute
	  console.log(d3.select('p').attr('class'));
	  // 'my-class'
	</script>
  </body> 
</html>
