<html> 
  <head> 
    <script src="bower_components/d3/d3.js" charset="UTF-8"></script> 
  
    <style type="text/css">
    path {
      stroke: steelblue;
      stroke-width: 2;
      fill: none;
    }
    </style>

  </head> 
  <body>

    <script type="text/javascript"> 
      
      var svg = d3.select("body").append("svg")
        .attr("width", 800)
        .attr("height", 400);

      var arc1 = svg.append("path")
        .style("stroke", 'red')
        .attr("d", 'M50,200  A150,100 0 0,0 300,100');

      var arc2 = svg.append("path")
        .style("stroke", 'green')
        .attr("d", 'M50,200  A150,100 0 1,0 300,100');

      var arc3 = svg.append("path")
        .style("stroke", 'orange')
        .attr("d", 'M50,200  A150,100 0 0,1 300,100');

      var arc4 = svg.append("path")
        .style("stroke", 'blue')
        .attr("d", 'M50,200  A150,100 0 1,1 300,100');

    </script>
  </body> 
</html>
