<html> 
  <head> 
    <script src="bower_components/d3/d3.js" charset="UTF-8"></script> 
  
    <style type="text/css">
    ellipse {
      stroke: steelblue;
      stroke-width: 2;
      fill: steelblue;
      fill-opacity: 0.3;
    }
    </style>

  </head> 
  <body>

    <script type="text/javascript"> 
      
      var svg = d3.select("body").append("svg")
        .attr("width", 400)
        .attr("height", 400);

      var ellipse = svg.append("ellipse")
        .attr("cx", 200)
        .attr("cy", 200)
        .attr("rx", 180)
        .attr("ry", 90);

    </script>
  </body> 
</html>
