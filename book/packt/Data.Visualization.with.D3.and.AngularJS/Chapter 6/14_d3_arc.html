<html> 
  <head> 
    <script src="bower_components/d3/d3.js" charset="UTF-8"></script> 
  
    <style type="text/css">
    path {
      stroke: steelblue;
      stroke-width: 2;
      fill: steelblue;
      fill-opacity: 0.3;
    }
    </style>

  </head> 
  <body>

    <script type="text/javascript"> 
      
      var svg = d3.select("body").append("svg")
        .attr("width", 800)
        .attr("height", 400);

      var arc = d3.svg.arc()
        .innerRadius(40)
        .outerRadius(100)
        .startAngle(0)
        .endAngle(1);

      var shape1 = svg.append("path")
        .attr("d", arc)
        .attr("transform", 'translate(200,200)');

    </script>
  </body> 
</html>
