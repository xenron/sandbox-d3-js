<html> 
  <head> 
    <script src="bower_components/d3/d3.js" charset="UTF-8"></script> 
  </head> 
  <body> 
    <script type="text/javascript">

        var data = [1, 3, 5];
        var strings = ["20", "3", "abc", "xyz"];

        // Min Number
        console.log(d3.min(data));  
        // 1

        // Min String
        console.log(d3.min(strings));  
        // "20"

        // Min of Square Root with Accessor
        console.log(d3.min(data, function(d) { return d*d; }));        
        // 1

    </script>
  </body> 
</html>
