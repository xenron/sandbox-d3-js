<html> 
  <head> 
    <script src="bower_components/d3/d3.js" charset="UTF-8"></script> 
  </head> 
  <body> 
    <script type="text/javascript">

      var scale = d3.scale.ordinal()
        .domain(["A", "B", "C", "D", "E", "F"])
        .rangePoints([0, 100], 0.5);

      console.log(scale.range());
      // [4.54, 22.72, 40.90, 59.09, 77.27, 95.45] 

      console.log(["A", "B", "C"].map(scale));
      // [4.54, 22.72, 40.90]

    </script>
  </body> 
</html>
