<html> 
  <head> 
    <script src="bower_components/d3/d3.js" charset="UTF-8"></script> 
  </head> 
  <body> 
    <script type="text/javascript">

        var data = [1, 3, 5];
        var strings = ["20", "3", "abc", "xyz"];

        // Min Number
        console.log(d3.max(data));  
        // 5

        // Max String
        console.log(d3.max(strings));  
        // "xyz"

        // Max of Square Root with Accessor
        console.log(d3.max(data, function(d) { return d*d; }));        
        // 25

    </script>
  </body> 
</html>
