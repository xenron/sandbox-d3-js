<html> 
  <head> 
    <script src="bower_components/d3/d3.js" charset="UTF-8"></script> 
  </head> 
  <body> 
    <script type="text/javascript">

      var data_1 = [1, 3, 5];
      var data_2 = [6, 7, 8];
      var data_3 = ["abc", "def", "ghi"];
     
      // Merge the first 2 arrays
      console.log(d3.merge([data_1, data_2]));
      // [1, 3, 5, 6, 7, 8] 

      // Merge all arrays
      console.log(d3.merge([data_1, data_2, data_3]));
      // [1, 3, 5, 6, 7, 8, "abc", "def", "ghi"] 

    </script>
  </body> 
</html>
