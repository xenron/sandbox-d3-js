<html> 
  <head> 
    <script src="bower_components/d3/d3.js" charset="UTF-8"></script> 
  </head> 
  <body> 
    <script type="text/javascript">

        var data = [1, 3, 5];
        var strings = ["20", "3", "abc", "xyz"];

        // Mean of Numbers
        console.log(d3.mean(data));  
        // 3

        // Mean of Strings
        console.log(d3.mean(strings));
        // > wrong result, issue opened on github  
        // 11.5

        // Mean of Square Roots with Accessor
        console.log(d3.mean(data, function(d) { return d*d; }));        
        // 11.666666666666666

    </script>
  </body> 
</html>
