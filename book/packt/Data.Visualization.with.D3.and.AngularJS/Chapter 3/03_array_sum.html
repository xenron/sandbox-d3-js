<html> 
  <head> 
    <script src="bower_components/d3/d3.js" charset="UTF-8"></script> 
  </head> 
  <body> 
    <script type="text/javascript">

        var data = [1, 3, 5];
        var strings = ["20", "3", "abc", "xyz"];

        // Sum of Numbers
        console.log(d3.sum(data));  
        // 9

        // Sum of Strings
        console.log(d3.sum(strings));  
        // 23

        // Sum of Square Roots with Accessor
        console.log(d3.sum(data, function(d) { return d*d; }));        
        // 35

    </script>
  </body> 
</html>
