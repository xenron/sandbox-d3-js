<html> 
  <head> 
    <script src="bower_components/d3/d3.js" charset="UTF-8"></script> 
  </head> 
  <body> 
    <script type="text/javascript">

        var data = [
          {name: 'Ben', age: 27},
          {name: 'Flo', age: 22},
          {name: 'Phil', age: 28},
          {name: 'Chris', age: 26}
        ];

        var filtered = data.filter(function(d){
          return d.age > 26 ? true : false;
        });

        console.log(filtered);
        // [{name: 'Ben', age: 27}, {name: 'Phil', age: 28}]

    </script>
  </body> 
</html>
