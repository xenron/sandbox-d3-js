<html> 
  <head> 
    <script src="bower_components/d3/d3.js" charset="UTF-8"></script> 
  </head> 
  <body> 
    <script type="text/javascript">

      var data = [1, 3, 5, 6, 10];
      var strings = [1, "2", "5"];

      // Median of Numbers
      console.log(d3.median(data));  
      // 5

      // Median of Strings
      console.log(d3.median(strings));
      // 2

      // Median of Square Roots with Accessor
      console.log(d3.median(data, function(d) { return d*d; }));        
      // 25

    </script>
  </body> 
</html>
