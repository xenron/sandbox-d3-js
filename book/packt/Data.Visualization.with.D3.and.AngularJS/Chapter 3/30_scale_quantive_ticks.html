<html> 
  <head> 
    <script src="bower_components/d3/d3.js" charset="UTF-8"></script> 
  </head> 
  <body> 
    <script type="text/javascript">

      var scale = d3.scale.linear()
        .domain([0, 5])
        .range([0, 100]);
      
      console.log(scale.ticks());
      // [0, 0.5, 1, 1.5, 2, 2.5, 3, 3.5, 4, 4.5, 5]

      console.log(scale.ticks(5));
      // [0, 1, 2, 3, 4, 5]

    </script>
  </body> 
</html>
