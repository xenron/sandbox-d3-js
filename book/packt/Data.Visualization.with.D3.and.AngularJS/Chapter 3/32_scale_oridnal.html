<html> 
  <head> 
    <script src="bower_components/d3/d3.js" charset="UTF-8"></script> 
  </head> 
  <body> 
    <script type="text/javascript">

      var scale = d3.scale.ordinal()
        .domain(["A", "B", "C", "D", "E", "F"])
        .range([0, 1, 2, 3, 4, 5]);

      console.log(["A", "B", "C"].map(scale));
      // [0, 1, 2]

    </script>
  </body> 
</html>
