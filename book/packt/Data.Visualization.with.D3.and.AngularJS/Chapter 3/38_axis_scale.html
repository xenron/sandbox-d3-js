<html> 
  <head> 
    <script src="bower_components/d3/d3.js" charset="UTF-8"></script> 
  
    <style>
      .axis path, .axis line {
          fill: none;
          stroke: #999;
          shape-rendering: crispEdges;
      }
    </style>
  </head> 
  <body>

    <svg width="200">
      <g class="axis"></g>
    </svg>

    <script type="text/javascript">

      var scale = d3.scale.linear()
        .domain([0, 10])
        .range([50, 150]);

      var axis = d3.svg.axis()
  		.scale(scale);

      d3.select('.axis').call(axis);

    </script>
  </body> 
</html>
