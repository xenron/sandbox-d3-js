<html> 
  <head> 
    <script src="bower_components/d3/d3.js" charset="UTF-8"></script> 
  </head> 
  <body> 
    <script type="text/javascript">

      console.log(d3.format('#<8.2f')(0.213));  // "0.21####"
      console.log(d3.format('#>8.2f')(0.213));  // "####0.21"
      console.log(d3.format('#^8.2f')(0.213));  // "##0.21##"

    </script>
  </body> 
</html>
