<html>
  <head>
    <script src="libs/d3.min.js"></script>
  </head>
  <body>
	<script type="text/javascript">

	  // Define a matrix
	  var matrix = [];

	  // Create a Chord element
	  var chord = d3.layout.chord() 
	    .sortSubgroups(d3.descending) 
	    .matrix(matrix);

	  console.log(chord);
	</script>
