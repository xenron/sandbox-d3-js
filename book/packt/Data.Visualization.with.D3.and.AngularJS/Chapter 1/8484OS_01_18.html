<html>
<head>
  <script src="libs/d3.min.js"></script>
</head>
<body>
<script type="text/javascript">
  
  function join_p(dataSet) {
    
    var el = d3.select('body');

    var join = el
      // get the selection of all p elements
      .selectAll('p')
      // join the selection with the data set
      .data(dataSet);

    // elements not yet in the selection
    // they need to be added
    join.enter().append('p');
    
    // elements currently in the selection
    // they need to be updated
    join.text(function(d) { return d; });
    
    // elements still in selection
    // they need to be removed
    join.exit().remove('p');
  }

  // Uncomment one function calls
  
  join_p(['append', 'to', 'DOM']);

  // join_p(['modify', 'in', 'DOM']);

  // join_p([]);

</script>
</body>
</html>
