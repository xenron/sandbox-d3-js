<html>
  <head>
    <script src="libs/d3.min.js"></script>
  </head>
  <body>
    
    <script type="text/javascript">
      // Define the dataset
      var data = [15, 25, 35];
      // Draw the canvas
      var vis = d3.select('body')
        .append('svg')
        .attr('width', 50)
        .attr('height', 30);
      // Draw and color the circles
      vis.selectAll('circle')
        .data(data)
        .enter().append('circle')
        .attr('cx', function(d) { return d; })
        .attr('cy', 15)
        .attr('r', 5)
        .style('fill', 'red');
    </script>    
  </body>
</html>
